<div class='card' style="padding:10px">
	<div class='card-header bg-success'>
		{{pageTitle}}
	</div>
	<div class='card-body'>
		<div class='row bg-info'>
			<div class='col-md-2'>Filter by:</div>
			<div class='col-md-4'>
				<input type="text" placeholder="Enter Product..">
            </div>
			</div>
			<div class='row bg-warning'>
				<div class='col-md-6'>
					<h4>Filtered By: </h4>
				</div>
			</div>
			<div class="table-responsive table table-hover table-bordered">
				<table class='table' *ngIf='products && products.length'>
					<thead>
						<tr>
							<th>
								<button class="btn btn-primary" (click)='toggleImage()'>
                                Show Image
                            </button>
							</th>
							<th>Product</th>
							<th>Code</th>
							<th>Available</th>
							<th>Price</th>
							<th>5 Start Rating</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let product of products">
							<td><img *ngIf='showImage' [src]='product.imageUrl' [title]='product.imageUrl' [style.width.px]='imageWidth' [style.margin.pc]='imageMargin' ></td>
							<td>{{product.productName}}</td>
							<td>{{product.productCode}}</td>
							<td>{{product.Code}}</td>
							<td>{{product.price}}</td>
							<td>{{product.starRating}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
